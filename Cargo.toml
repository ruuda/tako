[package]
name = "tako"
version = "0.0.0"
license = "Apache-2.0"
authors = [
  "Arian van Putten <aeroboy94@gmail.com>",
  "Ruud van Asseldonk <dev@veniogames.com>",
  "Tako Marks <me@tako.mx>"
]

[dependencies]
base64        = "0.9.0"
# Pin Ring until we can replace it.
# See also https://github.com/ruuda/tako/issues/19.
ring          = "=0.13.0-alpha"
untrusted     = "0.6.1"
filebuffer    = "0.4.0"

[dependencies.ed25519-dalek]
version = "0.8.0"
default-features = false
features = ["u32_backend"]

[profile.release]
# For the release build, optimize for size.
panic = "abort"
lto = true
codegen-units = 1
incremental = false

# TODO: Enable this once opt-level="z" works on Rust stable.
# Optimize for size, not speed.
# opt-level = "z"
