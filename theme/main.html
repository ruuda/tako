<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% if page.title %}{{ page.title }} - {% endif %}{{ config.site_name }}</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto+Mono:400,600|Roboto:300,400,500,600,700,900" rel="stylesheet">
  <style>
  /* Modular scale with exponent 1.26, about 2^(1/3), so we get 2em in there,
     which is convenient. 1.26 is also close to (golden ratio)^0.5.
     0.63em
     0.80em
     1.00em
     1.26em
     1.59em
     2.00em
     2.52em
  */

  * { margin: 0; padding: 0; }
  html {
    font-family: 'Roboto', sans-serif;
    font-size: 16px;
    line-height: 1.59em;
    background-color: #fff;
  }
  #content {
    max-width: 46rem;
    margin-left: auto;
    margin-right: auto;
    position: relative;
    color: #333;
  }
  #main {
    padding: 2rem;
  }
  nav ul {
    list-style: none;
    color: #777;
  }
  nav ul li {
    display: inline;
  }
  nav ul li:after {
    content: ' > ';
    color: #bbb;
  }
  section {
    margin-top: 1.3rem;
  }
  h1, h2, h3 {
    font-weight: 500;
    font-size: 1rem;
    color: #000;
    margin-bottom: 1.59rem;
  }
  h1 {
    font-size: 2rem;
    margin-bottom: 1.9rem;
    font-weight: 500;
    color: #444;
  }
  h2 {
    font-size: 1.59rem;
    margin-top: 3.38rem;
    margin-bottom: 1.39rem;
    font-weight: 500;
  }
  code {
    font-family: 'Roboto Mono', monospace;
    font-size: 0.84rem;
    line-height: 1.59rem;
  }
  p > code,
  a > code,
  h3 > code,
  li > code {
    background-color: #f0f0f0;
    padding: 0.13rem;
    padding-left: 0.3rem;
    padding-right: 0.3rem;
    border-radius: 0.2rem;
    line-height: 1rem;
  }
  h3 {
    margin-top: 2.29rem;
    margin-bottom: 0.89rem;
  }
  h3 > code {
    margin-left: -0.1rem;
  }
  a {
    color: #36d;
    text-decoration: none;
  }
  p, ul, pre {
    /* Same space as line height, leave exactly one line blank. */
    margin-bottom: 1.59em;
  }
  pre {
    padding: 1.41rem;
    padding-right: 0;
    background-color: #f0f0f0;
    border-radius: 0.2rem;
    border-left: 0.3rem solid #89b;
    overflow-x: auto;
  }
  pre > code {
    margin-right: 1.41rem;
  }
  ul {
    list-style-type: none;
  }
  li:before {
    color: #555;
    content: '\2022';
    display: inline-block;
    font-weight: 600;
    margin-left: -0.9rem;
    width: 0.9rem;
  }
  li {
    margin-left: 0.87rem;
  }
  </style>
</head>
<body>
  <div id="content">
    <!-- <aside>
      <nav>
        Foo, bar baz.
      </nav>
    </aside> -->
    <div id="main">
      <!-- <nav>
        <ul>
          {% for nav_item in nav %}
          <li>{{ nav_item.title }}</li>
          {% endfor %}
        </ul>
      </nav> -->
      <section>
        {{ page.content }}
      </section>
    </div>
  </div>
</body>
</html>
